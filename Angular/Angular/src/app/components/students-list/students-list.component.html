<h2>Student Management System</h2>
<table class="styled-table">
    <thead>
    <tr>
        <td>Id</td>
        <td>FirstName</td>
        <td>LastName</td>
        <td>Email</td>
    </tr>
</thead>
    @for(student of students; track student.id) {     
    <tbody>
        <tr>
            <td>{{student.id}}</td>
            <td>{{student.firstName}}</td>
            <td>{{student.lastName}}</td>
            <td>{{student.email}}</td>
        </tr>
    </tbody>
}
</table>
